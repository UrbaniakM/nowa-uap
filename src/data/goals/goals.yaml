title: 'Celem Fundacji jest:'
content:
  - item: 'działalność na rzecz kultury, sztuki, ochrony dóbr kultury i dziedzictwa narodowego,'
  - item: 'wspieranie działalności Uniwersytetu Artystycznego w Poznaniu, w szczególności działalności artystyczno-dydaktyczno-badawczej,'
  - item: 'podejmowanie działań na rzecz gospodarczego wykorzystania osiągnięć naukowo-artystycznych Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'upowszechnianie w Polsce i poza jej granicami osiągnięć naukowych, artystycznych, dydaktycznych i organizacyjnych społeczności Uniwersytetu Artystycznego w Poznaniu oraz społeczności z nim związanej,'
  - item: 'pozyskiwanie środków i wspieranie Uniwersytetu Artystycznego w Poznaniu w zakresie rozwoju i renowacji infrastruktury Uczelni,'
  - item: 'dbałość i opieka nad dziedzictwem kulturowym, artystycznym i naukowym społeczności związanej z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'podejmowanie działalności związanej z upamiętnianiem wybitnych przedstawicieli, nauczycieli akademickich lub artystów związanych z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'opieka nad miejscami spoczynku osób, o których mowa w punkcie 7,'
  - item: 'inicjowanie i wspieranie działań mających na celu poprawę różnych aspektów szkolnictwa wyższego,'
  - item: 'zapobieganie stygmatyzacji studentów i doktorantów, w tym niepełnosprawnych oraz zapobieganie wykluczeniu społecznemu,'
  - item: 'prowadzenie różnych działań zmierzających do doskonalenia nauczycieli akademickich i osób pracujących ze studentami w zakresie poprawy jakości pracy Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'podnoszenie świadomości i poziomu kompetencji społecznych studentów, doktorantów i pracowników Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'działalność wspomagająca rozwój gospodarczy, w tym rozwój przedsiębiorczości wśród studentów, doktorantów i całej społeczności związanej z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'działalność wspomagająca rozwój techniki, wynalazczości i innowacyjności oraz rozpowszechnianie i wdrażanie nowych rozwiązań technicznych w praktyce gospodarczej,'
  - item: 'działalność wspomagająca rozwój wspólnot i społeczności lokalnych,'
  - item: 'działalność na rzecz integracji europejskiej oraz rozwijania kontaktów i współpracy między społeczeństwami,'
  - item: 'upowszechnianie i ochrona wolności i praw człowieka oraz swobód obywatelskich, a także działań wspomagających rozwój demokracji,'
  - item: 'wspieranie i upowszechnianie kultury fizycznej wśród dzieci, młodzieży i osób dorosłych,'
  - item: 'działalność na rzecz ekologii i ochrony zwierząt oraz ochrony dziedzictwa przyrodniczego,'
  - item: 'upowszechnianie turystyki i krajoznawstwa wśród dzieci, młodzieży i osób dorosłych,'
  - item: 'działalność na rzecz osób niepełnosprawnych,'
  - item: 'działalność w zakresie pomocy społecznej, w tym pomocy osobom w trudnej sytuacji życiowej oraz wyrównywania szans tych osób, w tym między innymi osób związanych z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'działalność na rzecz dzieci i młodzieży, w tym wypoczynku dzieci i młodzieży między innymi związanych z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'działalność naukowa, artystyczna, edukacyjna, wydawnicza i badawcza między innymi osób związanych z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'promocja Rzeczypospolitej Polskiej za granicą,'
  - item: 'działalność na rzecz nauki, szkolnictwa wyższego, edukacji, oświaty i wychowania,'
  - item: 'działalność na rzecz równych praw kobiet i mężczyzn,'
  - item: 'działalność na rzecz osób w wieku emerytalnym.'
