title: 'Fundacja realizuje swoje cele w szczególności poprzez:'
content:
  - item: 'finansowanie przedsięwzięć artystycznych, dydaktycznych i badawczych oraz materialne wsparcie działań związanych z ich oprawą (np. edytorską, reklamową itp.)'
  - item: 'udzielanie pomocy materialnej i wsparcia dla pracowników, doktorantów i studentów Uniwersytetu Artystycznego w Poznaniu oraz osób związanych z Uczelnią będących w trudnej sytuacji życiowej, materialnej lub społecznej,'
  - item: 'inicjowanie i pozyskiwanie pomocy finansowej i rzeczowej na rzecz Uniwersytetu Artystycznego w Poznaniu oraz osób związanych z Uczelnią,'
  - item: 'kompletowanie i pozyskiwanie na własność lub do korzystania przez Uniwersytet Artystyczny w Poznaniu artykułów wykorzystania artystycznego, aparatury, urządzeń, książek, zwartych zespołów bibliotecznych, czasopism, publikacji i innych ruchomości wynikających z zapotrzebowania Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'wyposażanie pracowni, stacji badawczych oraz Domu Plenerowego Uniwersytetu Artystycznego w Poznaniu, a także zakładanie takich pracowni, stacji badawczych i domów plenerowych stanowiących własność Fundacji, które będą udostępniane jednostkom organizacyjnym lub pracownikom naukowym, doktorantom i studentom Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'finansowanie badań naukowych Uniwersytetu Artystycznego w Poznaniu oraz jego pracowników lub doktorantów,'
  - item: 'udzielanie stypendiów naukowych w Polsce i poza jej granicami uzdolnionym doktorantom i studentom Uniwersytetu Artystycznego w Poznaniu oraz jego pracownikom naukowym, w szczególności spośród młodej kadry naukowej,'
  - item: 'finansowanie pobytów naukowych w Polsce i poza jej granicami oraz zapraszanie w celach naukowych, konkursowych oraz w celu organizowania wystaw wybitnych uczonych, artystów i specjalistów,'
  - item: 'finansowanie i podejmowanie inicjatyw wydawniczych, publikacyjnych, wystaw, konkursów, poczynań organizatorskich o charakterze naukowym lub dotyczących działalności Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'pomoc w rozwoju bazy socjalnej Uniwersytetu Artystycznego w Poznaniu poprzez budowę i pozyskiwanie domów wczasowych, domów pracy twórczej dla pracowników, doktorantów, studentów i osób związanych z Uniwersytetem Artystycznym w Poznaniu,'
  - item: 'pomoc w rozwoju bazy materialnej Uniwersytetu Artystycznego w Poznaniu poprzez budowę nowych budynków i pomieszczeń przeznaczonych na potrzeby Uniwersytetu Artystycznego w Poznaniu, a także remonty oraz przebudowy budynków stanowiących własność lub będących w posiadaniu Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'pomoc w finansowaniu prac naukowo-artystycznych prowadzonych przez koła lub organizacje doktoranckie oraz studenckie Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'finansowanie lub wspieranie działalności naukowej i kulturalnej jednostek organizacyjnych, pracowników, doktorantów lub studentów Uniwersytetu Artystycznego w Poznaniu,'
  - item: 'organizowanie i prowadzenie szkoleń oraz warsztatów doskonalących dla nauczycieli akademickich i doktorantów w zakresie poprawy ich umiejętności dydaktycznych w oparciu o efektywne i nowoczesne metody,'
  - item: 'aktywną współpracę z uczelniami publicznymi i niepublicznymi mającymi siedzibę na terenie Polski oraz poza jej granicami,'
  - item: 'organizowanie i finansowanie wystaw, konferencji, sympozjów, spotkań o charakterze naukowym lub artystycznym oraz innych przedsięwzięć naukowych lub artystycznych związanych z działalnością Uniwersytetu Artystycznego w Poznaniu w Polsce i poza jej granicami,'
  - item: 'prowadzenie kampanii artystycznych, naukowych, edukacyjnych i społecznych mających na celu pogłębienie świadomości społecznej,'
  - item: 'współpracę z władzami samorządowymi, rządowymi i organizacjami pozarządowymi, a także innymi podmiotami i instytucjami związanymi ze środowiskiem gospodarczym w ramach wykonywania celów statutowych Fundacji'
